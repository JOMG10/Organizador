<ion-content >
  <ion-card>
    <ion-card-content>
      <ion-list *ngFor="let pendientes of contenido">
        <ion-item  (click)=" carro = pendientes; abrirModal()">
          <ion-thumbnail slot="start">
            <ion-img [src]="pendientes.rutaImagen"> </ion-img>
          </ion-thumbnail>
          <ion-label><strong>{{pendientes.nombre}}</strong></ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-button expand="block">Finalizar compra</ion-button>


  <!--inicio de modal para registrar informacion de entrega al cliente -->

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" *ngIf="enableNewNota"  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start"  >
            <ion-button (click)="closeModal()" ><ion-icon name="backspace" ></ion-icon></ion-button>
          </ion-buttons>

          <ion-title >DETALLES DE PRODUCTO</ion-title>

        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div  >
          <ion-card-header>
            <ion-card-title></ion-card-title>
          </ion-card-header>
          <ion-slides>
            <ion-slide>
              <ion-card>
                <ion-img [src]="carro.rutaImagen"></ion-img>
              </ion-card>

            </ion-slide>
          </ion-slides>

          <ion-card >
            <ion-card-content >
              <label><strong>{{carro.nombre}}</strong></label> <br>
              <label><strong>{{carro.descripcion}}</strong></label> <br>
              <label>color:<strong>{{carro.colores}}</strong></label> <br>
              <label>precio: $<strong>{{carro.precio}}</strong></label> <br>

            </ion-card-content>
          </ion-card>
        </div>



      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
