<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
      <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="performSearch()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="searchResults && searchResults.length > 0">
    <ion-item *ngFor="let result of searchResults" (click)=" act = result; abrirModal()">
      <ion-thumbnail style="margin-right: 10px">
      <ion-img src="{{result.rutaImagen}}"></ion-img>
      </ion-thumbnail>
      <ion-label >{{ result.descripcion }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" *ngIf="enableNewNota"  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start"  >
            <ion-button  ><ion-icon name="backspace" ></ion-icon></ion-button>
          </ion-buttons>

          <ion-title >DETALLES DE PRODUCTO</ion-title>

        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div  >
          <ion-card-header>
            <ion-card-title></ion-card-title>
          </ion-card-header>
          <ion-slides>
            <ion-slide>
              <ion-card>
                <ion-img ></ion-img>
              </ion-card>

            </ion-slide>
          </ion-slides>

          <ion-card >
            <ion-card-content >
              <ion-label>

              </ion-label> <br>
              <ion-label class="pendientes">
                pendiente
              </ion-label>

            </ion-card-content>
          </ion-card>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
