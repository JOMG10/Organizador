<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>estas en contenido</ion-title>
<ion-buttons slot="end">
  <ion-icon name="cart-outline" routerLink="/lista"></ion-icon>
  <ion-badge>{{valor}}</ion-badge>
</ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>
  <div>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-slides>
      <ion-slide *ngFor="let teniss of tenis">
        <ion-card>
            <ion-img [src]="teniss.imagen"></ion-img>
        </ion-card>

      </ion-slide>
    </ion-slides>

    <ion-card >
      <ion-card-content>
        <h1>Descripcion de los tenis </h1>
        <h1>Precio: Precio del tenis</h1>
      </ion-card-content>

    </ion-card>
  </div>

  <ion-button expand="block" class="ion-margin-top"  (click)="setOpen(true); seleccionarTalla();">{{tallaSelecion}}</ion-button>
  <ion-button expand="block" class="ion-margin-top" (click)="presentAlert()">Agregar a carrito</ion-button>


  <!--ion-modal para agregar la talla -->

  <ion-content class="ion-padding">
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Tallas disponibles</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">cancelar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding" *ngFor="let talla of tallas" >
            <ion-item class="list-tallas" >
              <ion-label (click)="tallaSelecionada()">
                {{talla.talla}}
              </ion-label>
            </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>


</ion-content>
