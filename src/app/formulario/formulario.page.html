<!--agregar zapatos -->

<ion-button id="click-trigger">Zapatos</ion-button>
<ion-popover trigger="click-trigger" triggerAction="click">
  <ng-template>
    <ion-item>
      <ion-input label="Default input" placeholder="nombre" [(ngModel)]="Zap.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Default input" placeholder="descripcion" [(ngModel)]="Zap.descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Default input" placeholder="precio" [(ngModel)]="Zap.precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Default input" placeholder="ruta imagen" [(ngModel)]="Zap.rutaImagen"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Default input" placeholder="colores" [(ngModel)]="Zap.colores"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button class="form" [strong]="true"  (click)="guardarNotaZ(); nuevoZ()"
            slot="end" >Guardar</ion-button>
    </ion-item>

  </ng-template>
</ion-popover>

<!--agregar tenis -->
<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" *ngIf="enableNewNota"  >
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start"  >
          <ion-button (click)="closeModal(); nuevo()" ><ion-icon name="backspace" ></ion-icon></ion-button>
        </ion-buttons>

        <ion-title >AGREGAR ACTIVIDAD</ion-title>
        <ion-button class="form" [strong]="true" id="guardar" (click)="guardarNota();
            closeModal(); nuevo()" slot="end" >Guardar</ion-button>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input  [clearInput]="true"
                    placeholder="nombre del tenis"  [(ngModel)]="act.nombre">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="document-outline"></ion-icon>
        <ion-input [clearInput]="true"
                   placeholder="descripcion" [(ngModel)]="act.descripcion">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="document-outline"></ion-icon>
        <ion-input [clearInput]="true"
                   placeholder="precio" [(ngModel)]="act.precio">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="document-outline"></ion-icon>
        <ion-input [clearInput]="true"
                   placeholder="colores" [(ngModel)]="act.colores">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="document-outline"></ion-icon>
        <ion-input [clearInput]="true"
                   placeholder="ruta de la imagen" [(ngModel)]="act.rutaImagen">
        </ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
