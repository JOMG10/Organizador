
<!-- lista de las notas nuevas -->
  <ion-item *ngFor="let actividad of notas" >
    <ion-buttons slot="end">
      <ion-button  (click)="act = actividad; mostrarActionSheet()" >
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-checkbox slot="start" [(ngModel)]="actividad.check" ></ion-checkbox >
    <ion-toolbar >
      <ion-label (click)="act = actividad; abrirModal()" slot="start"
                 [class.tachado]="isChecked" [ngClass]="{'tachado': actividad.check}">{{actividad.title}}</ion-label>
    </ion-toolbar>
  </ion-item>

<ion-button (click)="abrirModal(); nuevo()">+ agregar
</ion-button>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" *ngIf="enableNewNota"  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start"  >
            <ion-button (click)="closeModal(); nuevo()" ><ion-icon name="backspace" ></ion-icon></ion-button>
          </ion-buttons>

          <ion-title >AGREGAR ACTIVIDAD</ion-title>
            <ion-button class="form" [strong]="true" id="guardar" (click)="guardarNota();
            closeModal(); nuevo()" slot="end" >Guardar</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input  [clearInput]="true"
                     placeholder="AGREGAR UN TITULO"  [(ngModel)]="act.title">
          </ion-input>
        </ion-item>
        <!-- calendario-->

        <ion-item id="click-trigger" >
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          {{act.fecha}}
        <ion-popover trigger="click-trigger" triggerAction="click">
          <ng-template>
            <ion-content class="ion-padding" ></ion-content>
            <ion-datetime [(ngModel)]="act.fecha" displayFormat="DD/MM/YYYY" picker-format="DD/MM/YYYY" >
            </ion-datetime>
            <ion-button (click)="closePopover()" size="small" shape="round">aceptar</ion-button>
          </ng-template>
        </ion-popover>
        </ion-item>
        <ion-item>
          <ion-label>Agregar a favoritos</ion-label>
          <ion-icon slot="start" name="star-outline"></ion-icon>
          <ion-toggle [checked]="false" slot="end" [(ngModel)]="act.import"
                      (click)="importante()"></ion-toggle><br /><br />
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="document-outline"></ion-icon>
          <ion-input [clearInput]="true"
                     placeholder="Agregar nota" [(ngModel)]="act.nota">
          </ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
