<ion-header>
  <ion-toolbar>
    <ion-title>Acerca de nosotros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
        <ion-item  (click)="abrirModal()">
          <ion-thumbnail slot="start" >
            <img alt="Silhouette of mountains" src="/assets/img/proyecto_img.jpg" />
          </ion-thumbnail>
          <ion-label>Genaro jose</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="/assets/img/proyecto_img.jpg" />
          </ion-thumbnail>
          <ion-label>Angel carlock</ion-label>
        </ion-item>

        <ion-item >
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="/assets/img/proyecto_img.jpg" />
          </ion-thumbnail>
          <ion-label>Dafne Enriquez</ion-label>
        </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-button id="open-modal"></ion-button>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" *ngIf="enableNewNota"  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start"  >
            <ion-button (click)="closeModal()" ><ion-icon name="backspace" ></ion-icon></ion-button>
          </ion-buttons>

          <ion-title >DETALLES DE PRODUCTO</ion-title>

        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div  >
          <ion-card-header>
            <ion-card-title></ion-card-title>
          </ion-card-header>
          <ion-slides>
            <ion-slide>
              <ion-card>
                <ion-img ></ion-img>
              </ion-card>

            </ion-slide>
          </ion-slides>

          <ion-card >
            <ion-card-content >
              <ion-label>
              </ion-label>
              <ion-label class="pendientes">
                pendiente
              </ion-label>

            </ion-card-content>
          </ion-card>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
