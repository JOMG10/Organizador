<ion-header>
  <ion-toolbar>
    <ion-title>Horario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row style="border-bottom: groove;">
    <ion-col col-2>
      <ion-label >Materia</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >Lunes</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >Martes</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >Miercoles</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >Jueves</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >Viernes</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >Sabado</ion-label>
    </ion-col>
  </ion-row>

  <ion-row style="border-bottom: groove;">
  <ion-col col-2>
    <ion-label >""</ion-label>
  </ion-col>
  <ion-col col-2>
    <ion-label >""</ion-label>
  </ion-col>
  <ion-col col-2>
    <ion-label >""</ion-label>
  </ion-col>
  <ion-col col-2>
    <ion-label >""</ion-label>
  </ion-col>
  <ion-col col-2>
    <ion-label >""</ion-label>
  </ion-col>
  <ion-col col-2>
    <ion-label >""</ion-label>
  </ion-col>
  <ion-col col-2>
    <ion-label >""</ion-label>
  </ion-col>
  </ion-row>

  <ion-button id="open-modal">+ agregar
    <ion-content class="ion-padding" padding=auto>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()"><ion-icon name="backspace"></ion-icon></ion-button>
              </ion-buttons>
              <ion-title>Agregar Materia</ion-title>
              <ion-buttons slot="end" >
                <ion-button (click)="confirm()" [strong]="true" id="guardar">Guardar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-input label="Input with clear button" labelPlacement="stacked" [clearInput]="true"
                         placeholder="Nombre de Materia" >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Input with clear button" labelPlacement="stacked" [clearInput]="true"
                         placeholder="Hora Lunes" >
                <ion-item>
                  <ion-label>Hora de inicio</ion-label>
                  <ion-datetime display-format="h:mm a" picker-format="h:mm a" value=time></ion-datetime>
                </ion-item>

                <ion-item>
                  <ion-label>Hora de fin</ion-label>
                  <ion-datetime display-format="h:mm a" picker-format="h:mm a" value="18:00"></ion-datetime>
                </ion-item>
              </ion-input>

            </ion-item>
            <ion-item>
              <ion-input label="Input with clear button" labelPlacement="stacked" [clearInput]="true"
                         placeholder="Hora Martes" >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Input with clear button" labelPlacement="stacked" [clearInput]="true"
                         placeholder="Hora Miercoles" >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Input with clear button" labelPlacement="stacked" [clearInput]="true"
                         placeholder="Hora Jueves" >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Input with clear button" labelPlacement="stacked" [clearInput]="true"
                         placeholder="Hora Viernes" >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Input with clear button" labelPlacement="stacked" [clearInput]="true"
                         placeholder="Hora Sabado" >
              </ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </ion-button>

</ion-content>
