

<ion-header >
  <ion-toolbar>
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"
>
  <ion-grid class="centered">
    <ion-row justify-content-center>
      <ion-col size="12" size-md="6" class="ion-text-center" >
        <ion-img src="/assets/img/logo_itvo_1.png" style="max-width: 200px; max-height: 200px;"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form  class="ion-margin-top">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" name="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"  name="password" ></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" class="ion-margin-top" color="primary"
                 routerLink="/tabs"   (click)="iniciarSesion()">Iniciar sesión</ion-button>

  </form>

  <div class="ion-text-center ion-margin-top">
    <a routerLink="/restablecer-contrasena">¿Olvidaste tu contraseña?</a>
  </div>

  <ion-button expand="block" routerLink="/registro" class="ion-margin-top" color="secondary">Registrarse</ion-button>

</ion-content>
