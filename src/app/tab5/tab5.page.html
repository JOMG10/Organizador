
<ion-content>
  <ion-toolbar>
<div class="imagen-container">
  <img alt="imaUsuario" src="assets/img/foto_perfil-removebg-preview.png" class="imagen-usuario"/>
</div>
  </ion-toolbar>

  <ion-toolbar>

    <ion-title><strong>DATOS</strong> </ion-title>

    <ion-list>
      <ion-list *ngFor="let usuario of contenidoU">
        <ion-item>
          <ion-label>Nombre: <strong>{{ usuario.nombre }}</strong></ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Apellido: <strong>{{ usuario.apellidos}}</strong> </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Telefono: <strong>{{ usuario.whatsApp }}</strong></ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Correo: <strong>{{ usuario.correo }}</strong></ion-label>
        </ion-item>

        <ion-button expand="full" color="danger" (click)=" deleteNota()">Cerrar sesión</ion-button>
        <ion-button expand="full" color="danger" (click)="logout(); deleteNota()">Cerrar sesión</ion-button>

      </ion-list>
    </ion-list>



  </ion-toolbar>
</ion-content>
